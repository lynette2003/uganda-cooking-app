<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç≥ Ugandan Cooking Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe5b4, #fff7e6);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #f4a261;
      color: white;
      padding: 20px;
      border-bottom: 5px solid #e76f51;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #2a9d8f;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #21867a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f1faee;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    li:hover {
      background: #a8dadc;
    }
    #ai-response {
      font-style: italic;
      margin-top: 10px;
      color: #264653;
    }
    h2 {
      color: #e76f51;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç≥ Ugandan Cooking Assistant</h1>
    <p>Your AI-powered guide to authentic Ugandan cuisine</p>
  </header>

  <main>
    <h2>Search Recipes</h2>
    <input id="search" placeholder="Type to search..." />
    <button onclick="searchRecipes()">Show All Recipes</button>
    <ul id="recipes"></ul>

    <h2>Start Cooking</h2>
    <div id="recipe-details"></div>

    <h2>üß† Ask the AI Chef</h2>
    <input id="question" placeholder="e.g. How long does luwombo take to cook?" />
    <button onclick="askAI()">Ask</button>
    <p id="ai-response"></p>
  </main>

  <script>
    async function searchRecipes() {
      const res = await fetch("/api/recipes");
      const data = await res.json();
      const list = document.getElementById("recipes");
      list.innerHTML = "";
      data.forEach((name) => {
        const li = document.createElement("li");
        li.textContent = name;
        li.onclick = () => loadRecipe(name);
        list.appendChild(li);
      });
    }

    async function loadRecipe(name) {
      const res = await fetch("/api/recipe/" + encodeURIComponent(name));
      const recipe = await res.json();
      const div = document.getElementById("recipe-details");
      if (recipe.error) {
        div.textContent = recipe.error;
        return;
      }
      div.innerHTML = `
        <h3>${recipe.name}</h3>
        <p><strong>Ingredients:</strong></p>
        <ul>${recipe.ingredients.map(i => `<li>${i}</li>`).join("")}</ul>
        <p><strong>Steps:</strong></p>
        <ol>${recipe.steps.map(s => `<li>${s}</li>`).join("")}</ol>
      `;
    }

    async function askAI() {
      const question = document.getElementById("question").value;
      const res = await fetch("/api/ask_ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });
      const data = await res.json();
      document.getElementById("ai-response").textContent = data.answer || data.error;
    }
  </script>
</body>
</html>
